<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="styles/index.css" type="text/css">
</head>
<body>
    <main class="box">
        <h1 class="title">Shopping List</h1>
            <form action="/" id="box__form" method="post">
                <input
                       type="text"
                       placeholder="Title..."
                       id="name_products"
                       required
                       />
                <input
                       type="number"
                       min="1"
                       value="1"
                       inputmode="numeric"
                       id="count_products"/>
                <input
                        type="submit"
                        value="Add"
                        class="addNote">
            </form>
        <section id="box__listProducts"></section>
    </main>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
